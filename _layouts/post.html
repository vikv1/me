---
layout: default
---

<style>
  .post-wrapper {
    max-width: 640px;
    margin: 6rem auto 2rem auto;
    padding: 2rem 1.2rem;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  .post-wrapper h1, .post-wrapper h2, .post-wrapper h3 {
    font-weight: 700;
    line-height: 1.3;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .post-wrapper p {
    margin-bottom: 1.2rem;
  }

  .post-wrapper a {
    color: #007acc;
    text-decoration: underline;
  }

  .post-wrapper img {
    max-width: 100%;
    border-radius: 4px;
    margin: 1rem 0;
  }

  .post-wrapper blockquote {
    border-left: 3px solid #ccc;
    padding-left: 1rem;
    color: #666;
    font-style: italic;
  }

  .post-wrapper ul, .post-wrapper ol {
    padding-left: 1.5rem;
    margin-bottom: 1.5rem;
  }
</style>

<div class="post-wrapper">
  <a href="{{ site.url }}" style="text-decoration: none; color: #007acc; font-size: 0.9rem;">‚Üê Back</a>
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%B %-d, %Y" }}</small></p>
  {{ content }}
</div>
